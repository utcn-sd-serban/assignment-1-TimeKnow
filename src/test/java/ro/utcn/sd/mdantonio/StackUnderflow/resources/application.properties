spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE==PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.flyway.clean-on-validation-error=true
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=WARN
logging.level.org.hibernate.dialect.PostgreSQL9Dialect



a1.repository-type=JPA